<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

<!-- Шапка сайта-->
<header class="container mx-auto h-20 flex items-center justify-between w-full border-b pb-3">
    <div class="h-6 text-2xl font-bold ">Take Your Car</div>
    <div class="flex m-4 p-4">
        <a href="#" class="text-md text-gray-600 ml-8">Акции</a>
        <a href="#" class="text-md text-gray-600 ml-8">Поиск</a>

        <a href="#" class="text-md text-gray-600 ml-8">Личный кабинет</a>
    </div>
</header>

<main class="min-h-screen container mx-auto mt-10">
    <!-- Форма входа. -->
    <div class="mt-10 mb-20 flex w-full">
        <div class="py-6 px-14 mx-20 my-4 rounded-md border-blue-300 border-4 mx-auto flex-col items-end justify-center">
            <div class="text-2xl font-bold mb-4">Вход</div>
            <div class="flex-col flex mb-1">
                <label class="text-gray-600 text-lg">Телефон  </label>
                <input type="number" placeholder="+7-___-___-__-__" class=" p-4 border-4 rounded-md">
            </div>
            <div class="flex-col flex mb-1">
                <label class="text-gray-600 text-lg">Пароль  </label>
                <input type="number" placeholder="" class=" p-4 border-4 rounded-md">
            </div>

            <a href=" " class="rounded-md py-5 px-8 flex items-center text-white text-xl justify-center bg-blue-800 mt-6">
                Войти
            </a>
        </div>
    </div>
</main>

<!-- Подвал. -->
<footer class=" bg-gray-100 ">
    <div class="container mx-auto h-40 flex items-center justify-between w-full border-b pb-3">
        <div class="text-2xl font-bold ">Take Your Car</div>
        <div class="flex m-4 p-4">
            <a href="#" class="text-md text-gray-600 ml-4">Акции</a>
            <a href="#" class="text-md text-gray-600 ml-4">Поиск</a>
            <a href="#" class="text-md text-gray-600 ml-4">Регистрация</a>
            <a href="#" class="text-md text-gray-600 ml-4">Личный кабинет</a>
        </div>
        <div class="text-xl font-bold">
            8 (800) 555-35-35
        </div>
    </div>
</footer>
